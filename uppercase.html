<!DOCTYPE html>
<html lang="en">
    <body>
      <h2>upper case</h2>

 Enter your name: <input type="text" id="fname" onchange="upperCase()">
 Enter your name: <input type="text" id="Sname" onchange="lowerCase()">
            
<p>Convert to the Uppercase.</p>

<p>convert to the Lowercase</p>
            
 <script>
   
    function upperCase(){
            
    const x=document.getElementById("fname"); 
    x.value=x.value.toUpperCase();
                        }

    function lowerCase(){
            
    const x=document.getElementById("Sname"); 
    x.value=x.value.toLowerCase();
                        }     
        
</script>
           
       
</body>
</html>
